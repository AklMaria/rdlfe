<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  @for (aula of allClassrooms; track aula) {
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-header border-0 bg-white text-black">
          <h6 class="card-title mb-0">{{ aula.name }}</h6>
        </div>
        <div class="card-body d-flex flex-column">
          <div class="d-flex align-content-center">
            <div class="bg-info-subtle rounded-circle d-flex justify-content-center align-items-center flex-column mb-3 me-3" style="width:65px; height: 65px;">
              <h5 class="mb-0 fw-bold">{{ aula.date | date:'d':'':'it' }}</h5>
              <h5 class="text-uppercase fw-light">{{ aula.date | date:'MMMM':'':'it'| slice:0:3 }}</h5>
            </div>
            <div class="d-flex flex-column justify-content-center align-item-center me-3">
              <h6 class="mb-0">Orario </h6>
              <div>
                {{ aula.time.split(':')[0] }}:{{ aula.time.split(':')[1] }}
              </div>
            </div>
            <div class="d-flex flex-column justify-content-center align-item-center">
              <h6 class="mb-0">Durata </h6>
              <div>
                <i class="bi bi-clock me-2"></i>{{ aula.duration }} minuti
              </div>
            </div>
          </div>
          <div class=""><p class="card-text">{{ aula.description }}</p></div>
          <ul class="list-group list-group-flush mt-auto">
            <li class="list-group-item d-flex justify-content-between align-items-center">
            </li>
          </ul>
        </div>
        <div class="card-footer d-flex justify-content-between bg-white border-0 text-center" >
          <button class="btn btn-primary btn-sm w-auto" [disabled]="!canActivateAula(aula)">Vai al corso</button>
          <button class="btn btn-danger btn-sm w-auto" (click)="unsubscribe(aula)">cancella iscrizione</button>
        </div>
      </div>
    </div>
  }
</div>
