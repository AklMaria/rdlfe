<header class="p-3 sticky-top">
  <div class="container-fluid">
    <div class="justify-content-end d-flex">

      @if (profile(); as utente) {
        <div class="dropdown">
          <button class="circle-dropdown-toggle dropdown-toggle" type="button" data-bs-toggle="dropdown"
                  aria-expanded="false">

            @if (utente.image) {
              <img
                [src]="utente.image"
                alt="Profile Picture"
                class="profile-image"
                referrerpolicy="no-referrer"
              >
            } @else {
              {{ getIniziali(utente.firstName!, utente.lastName!) }}
            }

          </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li>
             <a class="dropdown-item" routerLink="profilo">Profilo</a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <a class="dropdown-item text-danger" (click)="logout()" style="cursor: pointer;">Logout</a>
          </li>
        </ul>

        </div>
      } @else {
        <div class="dropdown">
          <button class="circle-dropdown-toggle dropdown-toggle" type="button" data-bs-toggle="dropdown"
                  aria-expanded="false">

            {{ getIniziali("A", "P") }}

          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profilo</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item text-danger" (click)="logout()" style="cursor: pointer;">Logout</a></li>
          </ul>
        </div>
      }

    </div>
  </div>
</header>
