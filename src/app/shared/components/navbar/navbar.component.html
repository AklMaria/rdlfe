<div style="background-color: #003566;"
     class="w-100 rounded-3 d-flex align-items-center justify-content-between opacity-75">


  <!-- Solo user -->
  @if (currentRole === 'USER') {
    <ng-container>
      <a class="w-100 px-4 text-center py-2 text-decoration-none fs-6"
         routerLink="dashboard">
        <i class="text-white bi fs-3 bi-house"></i>
      </a>
      <a class="w-100 px-4 text-center py-2 text-decoration-none fs-6"
         routerLink="corsi">
        <i class="text-white fs-3 bi bi-book"></i>
      </a>
      <a class="w-100 px-4 text-center py-2 text-decoration-none fs-6"
         routerLink="i-miei-corsi">
        <i class="text-white fs-3 bi bi-book-half"></i>
      </a>
    </ng-container>
  } @else if (currentRole === 'ADMIN') {

    <!-- Solo admin -->
    <ng-container>
      <a class="w-100 px-4 text-center py-2 text-decoration-none fs-6"
         routerLink="gestione-utenti">
        <i class="text-white fs-3 bi bi-people"></i>
      </a>
      <a class="w-100 px-4 text-center py-2 text-decoration-none fs-6"
         routerLink="report">
        <i class="text-white fs-3 bi bi-graph-up"></i>
      </a>
    </ng-container>
  }

</div>
